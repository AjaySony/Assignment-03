<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<div id="studentInfo">
</div>

<form id="pizzaOrderForm">
    <h2>Design Your Pizza</h2>
    <label for="pizzaSize">Choose your size:</label>
    <select id="pizzaSize" name="pizzaSize">
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
    </select><br>

    <label for="pizzaBase">Choose your base:</label>
    <select id="pizzaBase" name="pizzaBase">
        <option value="Classic">Classic</option>
        <option value="Thin">Thin Crust</option>
    </select><br>

    <fieldset>
        <legend>Select toppings:</legend>
        <input type="checkbox" id="mushrooms" name="topping" value="Mushrooms">
        <label for="mushrooms">Mushrooms</label><br>
        <input type="checkbox" id="peppers" name="topping" value="Peppers">
        <label for="peppers">Peppers</label><br>
        <input type="checkbox" id="onions" name="topping" value="Onions">
        <label for="onions">Onions</label><br>
        <input type="checkbox" id="sausage" name="topping" value="Sausage">
        <label for="sausage">Sausage</label><br>
        <input type="checkbox" id="bacon" name="topping" value="Bacon">
        <label for="bacon">Bacon</label>
    </fieldset>

    <button type="submit">Order Pizza</button>
</form>
<div id="orderSummary">
</div>
</body>
</html>
